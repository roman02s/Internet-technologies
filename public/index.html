<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='index.css')}}"> -->
  <script src="index.js"></script>
  <title>ЛКП</title>
</head>
<body>
  <header id="main-header">
    <span>Личный кабинет преподавателя</span>
    <div class="main-header__right-block">
      <div class="user-info">
        <div class="avatar"></div>
        <span>Преподаватель</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" />
        <div class="toggle-switch__slider"></div>
      </label>
    </div>    
  </header>
  <h4>*максимальное кол-во учеников в группе: 4</h4>
  <main>
    <div class="tm-tasklist">
      <input
        type="text"
        placeholder="Название команды"
        id="add-tasklist-input"
      />
      <input
        type="text"
        placeholder="Кол-во участников"
        id="add-tasklist-input-count"
        value="4"
      />
      <button type="button" id="add-tasklist-button"> Добавить команду </button>

      <button type="button" id="tm-tasklist-add-tasklist"> Добавить команду на проект </button>
    </div>
  </main>
</body>
</html>
